<html>
{% load static %}
<Head>
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
</Head>
<body>
   <div class="container">
        <div class="cards">
            <div class="inner-box" id="cards">
                <div class="card-register">
                    <h2>REGISTER </h2>
                       <form method="post" action="{% url 'register' %}">
                           {% csrf_token %}
                           <input type="text" class="input-box" name="Firstname" placeholder="First Name" required>
                           <input type="text" class="input-box" name="Lastname" placeholder="Last Name" required>
                           <input type="text" class="input-box" name="City" placeholder="City" required>
                           <input type="text" class="input-box" name="State" placeholder="State" required>
                           <input type="text" class="input-box" name="Phone" placeholder="Phone Number" required>
                           <input type="text" class="input-box" name="Zip" placeholder="Zip Code" required>
                           <input type="email" class="input-box" name="Email"  placeholder="email" required>
                           <input type="text" class="input-box" name="Username"  placeholder="username" required>
                           <input type="password" class="input-box" name="Password" placeholder="password" required>

                           <div class="capbox">
                               <div id="CaptchaDiv"></div>
                               <div class="capbox-inner">Type the captcha:<br>
                                   <input type="hidden" id="txtCaptcha">
                                   <input id="CaptchaInput" name="CaptchaInput" size="15" type="input-box"><br>
                               </div>
                           </div>
                           <br><br>
                           <button type="submit" class="submit-btn">submit</button>
                       </form>
                </div>
            </div>
        </div>
   </div>

        <script type="text/javascript">

        // Captcha Script

        function checkform(theform){
        var why = "";

        if(theform.CaptchaInput.value == ""){
        why += "- Please Enter CAPTCHA Code.\n";
        }
        if(theform.CaptchaInput.value != ""){
        if(ValidCaptcha(theform.CaptchaInput.value) == false){
        why += "- The CAPTCHA Code Does Not Match.\n";
        }
        }
        if(why != ""){
        alert(why);
        return false;
        }
        }

        var a = Math.ceil(Math.random() * 9)+ '';
        var b = Math.ceil(Math.random() * 9)+ '';
        var c = Math.ceil(Math.random() * 9)+ '';
        var d = Math.ceil(Math.random() * 9)+ '';
        var e = Math.ceil(Math.random() * 9)+ '';

        var code = a + b + c + d + e;
        document.getElementById("txtCaptcha").value = code;
        document.getElementById("CaptchaDiv").innerHTML = code;

        // Validate input against the generated number
        function ValidCaptcha(){
        var str1 = removeSpaces(document.getElementById('txtCaptcha').value);
        var str2 = removeSpaces(document.getElementById('CaptchaInput').value);
        if (str1 == str2){
        return true;
        }else{
        return false;
        }
        }

        // Remove the spaces from the entered and generated code
        function removeSpaces(string){
        return string.split(' ').join('');
        }
        </script>

         </script>
